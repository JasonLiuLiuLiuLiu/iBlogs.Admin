name: master

on:
  push:
    branches: 
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Runs a single command using the runners shell
      - name: npm install
        run:
          npm install
          # Runs a single command using the runners shell
      - name: npm build
        run: npm run build:prod

      - name: deploy to aliyun oss
        run: |
          wget http://gosspublic.alicdn.com/ossutil/1.6.19/ossutil64       
          chmod 755 ossutil64
          ./ossutil64 config -e oss-cn-beijing.aliyuncs.com -i ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID }} -k ${{ secrets.ALIYUN_OSS_ACCESS_KEY_SECRET }} -L CH -c ./ossconfig
          ./ossutil64 cp ./dist oss://iblogs-admin/

